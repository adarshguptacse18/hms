{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>

    <!-- Font Icon -->


    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
</head>
<body>
          {% comment %} <img src="{% static 'images/signup-bg.jpg' %}" alt="">  {% endcomment %}
       <div class="main">
        
            <section class="signup">
            
    <div class="container">
                    <div class="signup-content">
                        <form action="verify" method='POST'>
                            {% csrf_token %}
                            <h2 class="form-title">Verify</h2>
                           
                            <div class="form-group">
                                <input readonly type="text" class="form-input" name="email" id="user_name" placeholder="email" value={{email}}>
                            </div>
                        
                            <div class="form-group">
                                <input type="password" class="form-input" name="otp" id="otp" placeholder="OTP"/>
                                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                          
                            <div class="form-group">
                                <input type="submit" name="Verify" id="submit" class="form-submit" value="Verify"/>
                            </div>
                        </form>
                      
                        {% for message in messages %}
                        <h3>{{message}}</h3>
                        {% endfor %}
                    </div>
                </div> 
            </section> 

    </div>

    <!-- JS -->

</body>
</html>
